<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Items</title>
    <script src="../lib/js/jquery-3.4.1.js"></script>
     <script>
        // Al cargar la página realiza las siguientes operaciones
        // Añadir un elemento al final de la lista.
        // Añadir un elemento al principio de la lista.
        // Eliminar el último elemento.
        // Eliminar el primer elemento.
        // Eliminar el segundo y quinto elemento
        // Eliminar los dos últimos elementos.
        $(document).ready(function(){
            //Añado mensajes de alert para ver las diferencias:
            alert("Añadiendo item al final")
            $("ul").append("<li>otro item al final</li>");
            alert("Añadiendo item al principio")
            $("ul").prepend("<li>otro item al principio</li>");
            alert("Elimino item al final")
            $("li:last-child").remove();
            alert("Elimino item al principio")
            $('li:first-child').remove();
            alert("Elimino el segundo y quinto item")
            $("li:eq(1), li:eq(6)").remove();//como el índice empieza por 0, el segundo elemento es el 1
            // y el quinto elemento es el 6
            alert("Elimino los dos últimos items")
            //Para eliminar los dós ultimos, elimino el último dos veces
            $("li:last-child").remove();
            $("li:last-child").remove();
        });
    </script>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
		<li>Item 5</li>
		<li>Item 6</li>
		<li>Item 7</li>
		<li>Item 8</li>
		<li>Item 9</li>
    </ul>
</body>
</html>
