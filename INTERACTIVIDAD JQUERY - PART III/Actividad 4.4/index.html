<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 4.4</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/codigo.js"></script>
</head>
<body>
    <h1>jQuery form event - focus(), change(), blur(), select(), submit() example</h1>
    <form action="">
        <table>
            <tr>
                <td>TexBox:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>TextArea:</td>
                <td><textarea cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Radio:</td>
                <td>
                    <input type="radio" name="s" checked>Male
                    <input type="radio" name="s" >Female
                </td>
            </tr>
            <tr>
                <td>Checkbox:</td>
                <td><input type="checkbox">Check Me</td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select>
                        <option value="p1">China</option>
                        <option value="p2">España</option>
                        <option value="p3">Japón</option>
                        <option value="p4">Rusia</option>
                        <option value="p5">Alemania</option>
                        <option value="p6">Francia</option>
                        <option value="p7">Argentina</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Restablecer">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
