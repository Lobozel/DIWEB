<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="target">
            Click here
        </div>
        <div id="other">
            Trigger the handler
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $("#target").click(function(){
                alert("Handler for .click() called.");
            });
        </script>

    </body>
</html>
