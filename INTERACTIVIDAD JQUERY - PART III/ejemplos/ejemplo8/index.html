<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <a href="http://code.jquery.com">Al hacer clic va a cancelar la redirección a la página de jquery</a>
    <div></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            //al hacer clic en ancla previene de ir al enlace
            $("a").click(function(event){
                event.preventDefault();//previene
                //avisa en div
                $("div").append("Se ha detenido el evento por defecto: "+event.type);
            });
        </script>

    </body>
</html>
