<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p id="uno" style="display:none">Hola1</p>
        <a href="#">Pulsa en este enlace</a>
        <p id="dos" style="display:none">Hola2</p>
        <button>Pulsa en este bot칩n</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("p").show();//muestra p치rrafo oculto
                $("a").click(function(){//al hacer clic en el enlace
                    $("#uno").hide();//oculta p치rrafo visible
                    $(this).hide();//oculta enlace
                });
                $("button").click(function(){//al hacer clic en bot칩n
                    $("#dos").toggle(); //aparece o desaparece
                });
            });
        </script>

    </body>
</html>
