<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            div{
                margin:3px;
                width: 80px; height: 40px; display: none; float: left;
            }
            span{color:red;cursor:pointer;}
            div#uno{background-color: red;}
            div#dos{background-color: green;}
            div#tres{background-color: blue;}
        </style>
    </head>
    <body>
        <p>Si clickeas sobre este párrafo lo verás desaparecer</p>
        <div>Clickea sobre mí</div>
        <div id="uno"></div>
        <div id="dos"></div>
        <div id="tres"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $(document.body).click(function(){
                    $("div:hidden:first").fadeIn("slow");
                });
                $("p").click(function(){
                    $("p").fadeOut("slow");
                });
            });
        </script>

    </body>
</html>
